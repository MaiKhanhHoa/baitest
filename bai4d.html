<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="Nhapvao">
    <button type="button" onclick="tinhtoan()">Kết quả</button>
    <p id="ketqua">Kết quả</p>
</body>
<script>
  function tinhtoan() {
    let a = +document.getElementById("Nhapvao").value
      b= ((a-(a%100))/100) +1
    document.getElementById("ketqua").innerHTML= b
    }
</script>
</html>
